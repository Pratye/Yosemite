<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Yosemite</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='login_signup.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper fadeInDown">
    <!-- Logo -->
    <div class="fadeIn first" style="padding: 0 100px 0 0;">
      <img src="{{ url_for('static', filename = 'Logo_squareï¸.png') }}" id="icon" alt="Chatbot Logo" style="width: 500px;" />
    </div>

    <!-- Login Form -->
    <div id="formContent">
      <h2 class="active">Log In</h2>
      <p style="color:red;">{{error}}</p>

      <form action="/login_post" method="POST">
        <input type="email" id="login" class="fadeIn second" name="email" placeholder="Email" required>
        <input type="password" id="password" class="fadeIn third" name="pass" placeholder="Password" required>
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>

      <!-- Forgot Password Link -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>

      <!-- Sign-Up Link -->
      <a href="{{ url_for('signup') }}" class="inactive underlineHover">Sign Up Instead?</a>
    </div>
  </div>

  <!-- Optional JS functionality -->
  <script>
    // Any custom JavaScript for interactivity can go here
  </script>
</body>
</html>
